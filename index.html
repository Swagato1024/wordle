<html>
  <head>
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script/model.js"></script>
    <script src="script/view.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/wordle.js"></script>
  </head>

  <body>
    <h1 id="game-heading">Wordle</h1>
    <section id="wordle">
      <div id="guess-letters">
        <input
          type="text"
          id="guess-box"
          maxlength="5"
          placeholder="Guess five letter word"
        />
        <input type="button" value="submit" id="submit-btn" />
      </div>
      <div class="result-container"></div>

      <div id="summary"></div>
    </section>
  </body>
</html>
